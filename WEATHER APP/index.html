<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" type="image/x-icon" href="icon.png">
    <!--rel="stylesheet":This attribute specifies that this link is a stylesheet reference.
     href: The URL of the CSS file to be loaded.
     integrity: This attribute specifies a cryptographic hash of the contents of the CSS file, ensuring that the file has not been tampered with or corrupted during transmission.
     crossorigin: This attribute specifies the Cross-Origin Resource Sharing (CORS) policy for the script. In this case, it's set to anonymous, which means that the script will be loaded without prompting the user for permission.
     referrerpolicy: This attribute specifies the referrer policy for the script. In this case, it's set to no-referrer, which means that the browser will not send any referrer information when making requests to this script.-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--These links are preconnect links, which are used to establish a connection to a server before requesting resources from it. 
    They're used to optimize page load times by allowing the browser to establish a connection to a server before it needs to request resources from it.-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <!-- Main Container for the weather web app -->
    <div class="weatherContainer">
        <h2 class="appHeading"> Weather App </h2>
        <!-- Input Divition for city name -->
        <div class="search">
            <form action="" id="weatherForm">
                <input type="text" name="" id="weatherInput" placeholder="Enter your city here">
                <button class="searchBtn" type="submit">
                    <ul>
                        <li><i class="fa-solid fa-magnifying-glass"></i></li>
                    </ul>
                </button>
            </form>
            
        </div>
        <!-- Output Will show on the screen -->
        <h2 id="city"></h2>
        <img src="." alt="" id="weatherImage">
        <p class="weatherMain" id="weatherMain"></p>
        <h2 id="temp"><span class="temp"></span></h2>
        <div class="todayDates">
		</div>
        <div id="todayTime"></div>
    </div>
         <div class="Copyright">
            <footer>
                <p>Copyright &#169; 2024 Mohammad Joumaa.</p>
              </footer>
         </div>
</body>
<script src="script.js"></script>

</html>
